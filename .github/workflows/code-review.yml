name: Code Review

on:
  push:
    branches:
      - master
      - "feature/*"
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Run ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¯ Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: ğŸ¨ Run Prettier check
        run: npx prettier --check .

      - name: âœ… Lint and Prettier Passed
        if: success()
        run: echo "Code review passed! âœ…"

      - name: âŒ Fail if there are lint issues
        if: failure()
        run: echo "Code review failed! âŒ" && exit 1
